<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | EL BANQUITO</title>
    <link rel="stylesheet" href="../css/estilosgenerales.css">
    <link rel="stylesheet" href="../css/autenticacion.css">
</head>

<body>
    <main>
        <section class="seccionFormulario">
            <div id="cajaFormulario">
                <div class="arriba">
                    <img src="../img/info.png" alt="info">
                    <h2>Se necesita autenticacion para realizar esta accion</h2>
                </div>
                <form>

                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>



                    <label for="password">Palabra secreta</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" form="register" onclick="location.href='../index.html'">Guardar evento</button>
                </form>
            </div>
        </section>
        <seccion class="seccionLogo">
            <img src="../img/logo.jpeg">
        </seccion>
    </main>
</body>

</html>
