<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion | EL BANQUITO</title>
    <link rel="stylesheet" href="./css/estilosgenerales.css">
    <link rel="stylesheet" href="./css/indexstyle.css">
</head>

<body>
    <main>
        <section class="seccionIzquierda">
            <div id="contenedorFormulario">
                <h2>Inicio de sesion</h2>
                <img src="./img/logo.jpeg" alt="Logo El BANQUITO">

                <form id="login" action="/login" method="post">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Palabra secreta</label>
                    <input type="password" id="password" name="password" required>

                </form>
                <button type="submit" form="login" onclick="location.href='./html/dashboardAdmin.html'">Inicio de Sesión</button>

                <p>¿No tienes cuenta?<a href="./html/registro.html">,registrate aqui</a></p>
            </div>
        </section>
        <section class="seccionDerecha">
            <div id="cajaImagen"></div>
        </section>
    </main>
</body>

</html>
